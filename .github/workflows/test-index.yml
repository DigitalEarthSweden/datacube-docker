name : Test Index Image

on:
  pull_request:
    branches:
      - main
    paths:
      - index/**

env:
  IMAGE_NAME: opendatacube/datacube-index"

jobs:
  test-build-index:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image
      run: |
        docker build index
