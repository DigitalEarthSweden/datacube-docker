apiVersion: v1
kind: Pod
metadata:
  name: dev-pod
  namespace: processing
  labels:
    app: odc
spec:
  containers:
  - name: datacube-indexer-dev
    image: opendatacube/datacube-index:latest
    env:
    - name: DB_USERNAME
      valueFrom:
        secretKeyRef:
          name: db_writer
          key: postgres-username
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db_writer
          key: postgres-password
    - name: DB_DATABASE
      value: "africa"
    - name: DB_HOSTNAME
      value: "database-write.local"
    - name: AWS_DEFAULT_REGION
      valueFrom:
        secretKeyRef:
          name: indexing-aws-creds-prod
          key: AWS_DEFAULT_REGION

    command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 5 ; done"]
